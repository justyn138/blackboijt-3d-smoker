
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vapor Physics Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas { display: block; }
        .ui-box {
            font-family: 'Kalam', cursive;
            color: #000000; /* Black text */
            background-color: #fffacd; /* Pale Yellow */
            background-image:
                repeating-linear-gradient(#fffacd, #fffacd 23px, #d4eaff 24px, #d4eaff 25px),
                linear-gradient(to right, #fffacd 10%, #ffc0cb 11%, #ffc0cb 12%, #fffacd 13%);
            border: 1px solid #aaa;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 3px;
        }
        #info { transform: rotate(-1.5deg); }
        #gui-stats { transform: rotate(1deg); }
        #stimulation-ui { transform: rotate(-0.5deg); }

        .status-on { color: #004d00; font-weight: bold; }
        .status-off { color: #5c0000; font-weight: bold; }
        .temp-hot { color: #8b3a00; font-weight: bold; }
        
        #stimulation-meter-bg {
            background-color: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 9999px;
            overflow: hidden;
        }
        #stimulation-meter-bar {
            background-color: transparent;
            background-image: url('data:image/svg+xml;utf8,<svg width="30" height="30" xmlns="http://www.w3.org/2000/svg"><path d="M0 5 C 5 -5, 10 15, 15 5 S 25 -5, 30 5" stroke="%23ef4444" stroke-width="3" fill="none" /><path d="M0 15 C 5 5, 10 25, 15 15 S 25 5, 30 15" stroke="%23ef4444" stroke-width="3" fill="none" /><path d="M0 25 C 5 15, 10 35, 15 25 S 25 15, 30 25" stroke="%23ef4444" stroke-width="3" fill="none" /></svg>');
            transition: width 0.1s linear;
        }
        #portrait {
             border: 4px solid #222244;
             box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #subtitle-container {
            transform: rotate(2deg);
            transition: opacity 0.5s;
        }
        #subtitle-text {
            font-family: 'Kalam', cursive;
            color: #000000;
            background-color: rgba(255, 250, 205, 0.8); /* Semi-transparent lemon chiffon */
            border: 2px dashed black;
            padding: 1rem 2rem;
        }
        /* Custom slider styles */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            margin-top: -6px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "three/": "https://aistudiocdn.com/three@^0.180.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
